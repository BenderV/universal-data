host: http://export.arxiv.org/api
entities:
  - name: Articles
    entity: articles
    format: atom:1.0
    type: Listing
    key: entries
    primary_key: id
    method: GET
    request:
      url: /query
      params:
        max_results: 2 # default
        search_query: >-
          cat:cs.CV+OR+cat:cs.LG+OR+cat:cs.CL+OR+cat:cs.AI+OR+cat:cs.NE+OR+cat:cs.RO
        sortBy: lastUpdatedDate
        sortOrder: descending
    pagination:
      step: 2 # should be len(result) ?
      key: start
      type: params
